<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	template="/resources/templates/template.xhtml">
	<ui:define name="content">
		<div class="row">
			<div class="col-md-12">
			    <h2>#{msg.homeTitle}</h2>
			</div>
		</div>
		<div class="row">
			<div id="resultTask" class="col-md-6">
				<table>
					<ui:repeat value="#{taskBB.tasks}" var="v_task">
						<tr>
							<td>#{v_task.id}</td>
							<td> </td>
							<td>#{v_task.description}</td>
						</tr>
					</ui:repeat>
				</table>
			</div>
		</div>

        <div class="row">
            <div class="col-md-12" style="border-top: 1px solid #d0d0d0; margin-top: 12px; padding-top: 12px">
            </div>
            <div class="col-md-12">
				<h:form styleClass="form-inline" role="form" prependId="false">
						<h:inputText type="text" value="#{taskBB.task.description}"
						             id="taskDesc" p:placeholder="#{msg.homePlaceholderNameTask}"
						             maxlength="48"
						             required="true" label="Task" styleClass="form-control" style="with: 100px;">
							<f:validateLength maximum="48"/>
						</h:inputText>
						<h:commandButton action="#{taskBB.saveTask}" value="#{msg.homeButtonAdd}" styleClass="btn btn-primary"/>
						<br/>
						<h:message for="taskDesc" style="padding-left : 8px;" errorClass="label label-danger" infoClass="label label-success"
						           warnClass="label label-warning" showDetail="true" showSummary="false"/>
				</h:form>
            </div>
        </div>
		
	</ui:define>
</ui:composition>
