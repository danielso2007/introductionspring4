<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<title>#{msg.loginPageTitle}</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<h:outputStylesheet library="css" name="normalize.css" />
	<h:outputStylesheet library="css" name="style.css" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="bootstrap-theme.min.css" />
	<h:outputScript library="js" name="jquery.min.js" />
	<h:outputScript library="js" name="main.js" />
	<h:outputScript library="js" name="bootstrap.min.js" />
</h:head>
<h:body>
	<div class="row">
		<div class="col-md-2 col-sm-2">
		</div>
		<div class="col-md-8 col-sm-8 col-xs-12 txtJustify">
			<div class="wrapper">
			    <h:form class="form-signin" prependId="false">
			        <h2 class="form-signin-heading"> <h:outputText value="#{msg.loginTitle}" /> </h2>
			        <h:inputText id="loginUsername" value="#{authenticator.username}" styleClass="form-control" p:placeholder="#{msg.loginUserNamePlaceholder}" required="true" label="Email" />
			        <h:inputSecret id="loginPassword" value="#{authenticator.password}" styleClass="form-control" p:placeholder="#{msg.loginPasswordPlaceholder}" required="true" label="Senha"/>
			        <h:selectBooleanCheckbox id="remember" value="xx" />
                    <h:outputLabel value="#{msg.loginRememberMeLabel}" for="remember" style="margin-left: 5px" />
					<h:commandButton action="#{authenticator.login}" value="#{msg.loginButtonLogin}" styleClass="btn btn-lg btn-primary btn-block" type="submit" />
					<br/>
			    </h:form>
			    <center>
			        <h:messages layout="table" globalOnly="false" showDetail="false" errorClass="msgError" warnClass="msgWarn" infoClass="msgInfo"/>
			    </center>
			</div>
		</div>
		<div class="col-md-2 col-sm-2">
		</div>
	</div>
</h:body>
</html>
