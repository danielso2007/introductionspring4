db.username=sa
db.password=
db.driver=org.hsqldb.jdbcDriver
db.url=jdbc:hsqldb:mem:app-db
db.dialect=org.hibernate.dialect.HSQLDialect
db.initialSize=10
db.maxActive=50
db.showSql=true
db.generateDdl=true
db.hibernate.hbm2ddl.auto=create-drop
db.hibernate.show_sql=true
db.hibernate.cache.provider_class=org.hibernate.cache.HashtableCacheProvider
db.hibernate.use_sql_comments=true

